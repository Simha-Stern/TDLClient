<div class="add-task-form">
  <button class="beck" (click)="beck()">חזור</button>
  <h2>הוסף משימה</h2>
  <form (ngSubmit)="onSubmit()" #taskForm="ngForm">
    <div class="success" *ngIf="success" class="error">{{ success }}</div>
    <div class="form-group">
      <label for="title">תיאור המשימה</label>
      <input id="title" type="text" name="title" [(ngModel)]="title" required />
    </div>
    <button type="submit">הוסף</button>
    <div *ngIf="error" class="error">{{ error }}</div>
  </form>
</div>
