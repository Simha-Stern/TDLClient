<div class="add-task-form">
  <button class="beck" (click)="beck()">חזור</button>
  <h2>הוסף משימה</h2>
  <form (ngSubmit)="onSubmit()" #taskForm="ngForm">
    <div class="success" *ngIf="success" class="success">{{ success }}</div>
    <div *ngFor="let i of [].constructor(titlesIndices); let idx = index" class="form-group">
      <label [for]="'title' + idx">תיאור המשימה</label>
      <input [id]="'title' + idx" type="text" [name]="'title' + idx" [(ngModel)]="titles[idx]" required />
    </div>
    <button type="button" (click)="addTaskField()">+ עוד משימה</button>
    <button type="submit">הוסף</button>
    <div *ngIf="error" class="error">{{ error }}</div>
  </form>
</div>
