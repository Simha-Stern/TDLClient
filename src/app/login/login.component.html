<form (ngSubmit)="login()" #loginForm="ngForm" class="login-form">
  <h2>התחברות</h2>
  <div class="login-form-field">
    <label>אימייל</label>
    <input
      type="email"
      [(ngModel)]="email"
      name="email"
      required
      autocomplete="username"
    />
  </div>
  <div class="login-form-field">
    <label>סיסמא</label>
    <input
      [type]="showPassword ? 'text' : 'password'"
      [(ngModel)]="password"
      name="password"
      required
      autocomplete="current-password"
    />

    <input type="checkbox" [(ngModel)]="showPassword" name="showPassword" />
    הצג סיסמא
  </div>
  <div *ngIf="error" class="error">{{ error }}</div>
  <button type="submit" [disabled]="loading || !loginForm.form.valid">
    {{ loading ? "מתחבר..." : "התחבר" }}
  </button>
  <div class="register-link">
    עדיין לא רשום ? <a routerLink="/register">הרשם כאן</a>
  </div>
</form>
