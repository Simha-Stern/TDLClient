<form (ngSubmit)="login()" #loginForm="ngForm" class="login-form">
  <h2>התחברות</h2>
  <div>
    <label>אימייל</label>
    <input
      type="email"
      [(ngModel)]="email"
      name="email"
      required
      autocomplete="username"
    />
  </div>
  <div>
    <label>סיסמא</label>
    <input
      type="password"
      [(ngModel)]="password"
      name="password"
      required
      autocomplete="current-password"
    />
  </div>
  <div *ngIf="error" class="error">{{ error }}</div>
  <button type="submit" [disabled]="loading || !loginForm.form.valid">
    {{ loading ? "Logging in..." : "Login" }}
  </button>
  <div class="register-link">
    עדיין לא רשום ? <a routerLink="/register">הרשם כאן</a>
  </div>
</form>
